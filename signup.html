<head>

<body>
    <div class="main">
        <!-- Home Page Starts -->
         <div class="home">

                <img src="netflix.png" alt="">

                    <select name="" id="">
                        <option value="">English</option>
                        <option value="">हिन्दी</option>
                        <option value="">ಕನ್ನಡ</option>
                        <option value="">தமிழ்</option>
                        <option value="">తెలుగు</option>                       
                    </select>
                    <form action="signup.html">
                        <button type="submit">Sign In</button>
                    </form>
                </div>
            </div>
         </div>
    </div>
<div class="sign-in">
    <form action="index.html">
        <p class="signintopleft">Sign In</p>
        <input type="text" placeholder="Email or Mobile Number">
        <input type="password" placeholder="Password">
        <input type="submit" value="Sign In"></input>
        <p>OR</p>
        <input type="button" value="Use a sign-in code"></input>
        <p>Forget Pasword?</p>
        <div class="check">
            <input type="checkbox"><label for="">Remember me</label>
        </div>
        <a href="" style="color: #ffff;">New to Netflix? Sign Up now</a>
    </form>
</div>
</body>
</html>
